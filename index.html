<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <h1>Weather App</h1>
        <form id="city-form" role="search" aria-label="Choose city">
          <div class="autocomplete">
            <input
              type="text"
              id="city-input"
              placeholder="Search for a city"
              autocomplete="off"
            />
            <ul id="suggestions" class="suggestions"></ul>
          </div>
          <button type="submit">Search</button>
        </form>
      </div>
    </header>
    <main>
      <section id="status-message" aria-live="polite" hidden>
        <p></p>
      </section>
      <section id="location-info" class="location-info">
        <h2 id="city-name">City</h2>
      </section>
      <section class="forecast" aria-labelledby="forecast-title">
        <h2 id="forecast-title">Forecast for the week</h2>
        <ul id="forecast-list" class="forecast-list" role="list">
        </ul>
      </section>
    </main>

    <section
      id="day-details"
      class="day-details"
      aria-labelledby="day-details-title"
    >
      <h2 id="day-details-title">Detailed Forecast</h2>
      <div id="forecast-details">

      </div>
    </section>

    <footer>
      <div class="container footer-container">
        <p>&copy; 2025 Weather App. Built with ðŸ’™</p>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
